{% extends 'base.html' %}

{% block head %} 
<title>Clients Management</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center;">Clients</h1>

    <table>
        <tr>
            <th>Client Name</th> 
            <th>Credit</th> 
            <th>Date Joined</th> 
            <th>Actions</th> 
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td> 
            <td>{{ client.credit }}</td> 
            <td>{{ client.date.date() }}</td> 
            <td>
                <a href = "/delete/{{client.id}}">Delete</a>
                <br>
                <a href = "/update/{{client.id}}">Update</a>
            </td> 
        </tr>
        
        {% endfor %}
    </table>
<br/>
       <form action="/" method="POST">
            <input type="text" name="name" id="name">
            <input type="number" step=0.01 name="credit" id="credit">
            <input type="submit" value="Add Client">
        </form> 

    
</div>

{% endblock %}
