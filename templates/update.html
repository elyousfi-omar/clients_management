{% extends 'base.html' %}

{% block head %} 
<title>Clients Management</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center;">Update Client</h1>

<br/>
    <div class="form">
       <form action="/update/{{client.id}}" method="POST">
            <input type="text" name="name" id="name", value={{client.name}}>
            <input type="number" step=0.01 name="credit" id="credit", value={{client.credit}}>
            <input type="submit" value="Update Client">
        </form> 
    </div>
    
</div>

{% endblock %}
